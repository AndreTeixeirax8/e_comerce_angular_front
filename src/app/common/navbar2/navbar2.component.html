<div class="sidebar" [ngClass]="{ 'collapsed': !isCollapsed }">
  <button class="toggle-btn" (click)="toggleSidebar()">
    <span *ngIf="!isCollapsed">
      <i class="fas fa-bars"></i>
    </span>
    <span *ngIf="isCollapsed">
      <i class="fas fa-times"></i>
    </span>
  </button>
  <ul class="menu">
    <li>
      <a routerLink="/">
        <span *ngIf="!isCollapsed"><i class="fas fa-home"></i></span>
        <span *ngIf="isCollapsed"><i class="fas fa-home"></i> Home</span>
      </a>
    </li>
    <li>
      <a routerLink="/createCliente">
        <span *ngIf="!isCollapsed"><i class="fa-solid fa-user"></i></span>
        <span *ngIf="isCollapsed"><i class="fa-solid fa-user"></i> Clientes</span>
      </a>
    </li>
    <li>
      <a routerLink="/contact">
        <span *ngIf="!isCollapsed"><i class="fas fa-envelope"></i></span>
        <span *ngIf="isCollapsed"><i class="fas fa-envelope"></i> Contato</span>
      </a>
    </li>
    <li>
      <a (click)="logout()" class="logout-link">
        <span *ngIf="!isCollapsed"><i class="fa-solid fa-power-off"></i></span>
        <span *ngIf="isCollapsed"><i class="fa-solid fa-power-off"></i> Sair</span>
      </a>
    </li>
    <!-- Adicione mais itens de menu conforme necessÃ¡rio -->
  </ul>
</div>
