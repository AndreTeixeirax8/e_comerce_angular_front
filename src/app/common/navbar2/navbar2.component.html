<div class="sidebar" [ngClass]="{ 'collapsed': isCollapsed }">
  <button class="toggle-btn" (click)="toggleSidebar()">
    <span *ngIf="isCollapsed">
      <i class="fas fa-bars"></i> <!-- Ícone de hambúrguer para abrir o menu -->
    </span>
    <span *ngIf="!isCollapsed">
      <i class="fas fa-times"></i> <!-- Ícone de "x" para fechar o menu -->
    </span>
  </button>
  <ul class="menu">
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/about">Sobre</a></li>
    <li><a routerLink="/contact">Contato</a></li>
    <!-- Adicione mais itens de menu conforme necessário -->
  </ul>
</div>

<div class="content">
  <!-- Aqui vai o conteúdo da página -->
  <router-outlet></router-outlet>
</div>
