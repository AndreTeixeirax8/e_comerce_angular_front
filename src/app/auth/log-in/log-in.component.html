
<div class="form-container">
<form [formGroup]="loginForm" (ngSubmit) ="onSubmit()">
    <input class="login-input" type="text" placeholder="Username" formControlName="username">
    <input class="login-input" type="text" placeholder="Password" formControlName="password">

    

    
    <div class="btn-container">
        <button class="btn btn-primary">Entrar</button>
    </div>
    
</form>
</div>
