<app-navbar></app-navbar>

<div class="header">
  <h2 class="collection-header">{{ routeName | titleTransform }}</h2>
</div>

<div class="content-container" *ngIf="subProducts !== undefined; else elseBlock">
  <div class="best-seller-container">
    <h3 class="collection-title">Best seller</h3>
    <img
      class="best-img"
      src="https://ik.imagekit.io/cqjm5db3n/best-img.jpg?updatedAt=1707516581551"
      alt=""
    />
    <h5 class="best-seller-t">Titulo</h5>
    <h5 class="best-seller-p">$39</h5>
  </div>

  <div class="product-list-container">
    <div class="product-list" *ngFor="let product of subProducts">
      <div class="product-container" [routerLink]="['/detail', product.id]">
        <img class="product-img" [src]="product.imgUrl1" alt="" />
        <h5 class="product-list-text">{{product.brands}}</h5>
      </div>
      <h5 class="product-list-text">{{product.title}}</h5>
      
      <button *ngIf="isUserAuthenticated" (click)="deleteProduct(product.id)">Delete</button>
      <button *ngIf="isUserAuthenticated"  [routerLink]="['/edit',product.id]">Edit</button>
    </div>
  </div>
</div>

<ng-template #elseBlock>Produto n√£o localizado</ng-template>
