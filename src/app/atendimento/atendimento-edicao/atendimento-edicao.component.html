<div class="modal-overlay" *ngIf="atendimento">
  <div class="modal-content">
    <h2>Editar Atendimento</h2>
    <div>
      <label>Nome do Cliente:</label>
      <input [(ngModel)]="nomeCliente" />
    </div>
    <div>
      <label>Observações:</label>
      <textarea [(ngModel)]="observacoes"></textarea>
    </div>
    <div>
      <label>Tipo de Serviço:</label>
      <input [(ngModel)]="tipoServico" />
    </div>
    <div>
      <label>Origem do Atendimento:</label>
      <input [(ngModel)]="origemAtendimento" />
    </div>
    <div>
      <button (click)="onSalvar()">Salvar</button>
      <button (click)="onCancelar()">Cancelar</button>
    </div>
  </div>
</div>
