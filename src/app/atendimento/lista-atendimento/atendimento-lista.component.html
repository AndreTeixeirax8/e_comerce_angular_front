<app-navbar2></app-navbar2>
<div class="list-container">
    <h2>Lista de Atendimentos</h2>
    <ul>
        <li *ngFor="let atendimento of atendimentos" class="list-item">
            <p class="list-item-title">{{ atendimento.cliente }}</p>
            <p class="list-item-description">{{ atendimento.observacoes }}</p>
            <p class="list-item-description">{{ atendimento.tipo_servico }}</p>
            <p class="list-item-description">{{ atendimento. atendimento_via }}</p>
            <p class="list-item-description">{{ atendimento.dataCriacao }}</p>
           
            
        </li>
    </ul>
</div>
