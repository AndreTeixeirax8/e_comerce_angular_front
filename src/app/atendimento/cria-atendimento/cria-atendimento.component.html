<form [formGroup]="atendimentoForm" (ngSubmit)="onSubmit()">
  <input
    class="atendimento-input"
    placeholder="Digite o nome do cliente"
    type="text"
    list="clientesList"
    (input)="onClienteInput($event)"
    formControlName="clienteNome"
  />
  <datalist id="clientesList">
    <option *ngFor="let cliente of clientes" [value]="cliente.nome">
      {{ cliente.nome }}
    </option>
  </datalist>

  <input
    class="atendimento-input"
    placeholder="Observações"
    type="text"
    formControlName="observacoes"
  />

  <select class="atendimento-input" formControlName="tipo_servico">
    <option value="" disabled selected>Selecione o tipo de Serviço</option>
    <option *ngFor="let tipoServico of tipoServico" [value]="tipoServico.id">
      {{ tipoServico.nome_servico }}
    </option>
  </select>

  <select class="atendimento-input" formControlName="atendimento_via">
    <option value="" disabled selected>Selecione o tipo de atendimento</option>
    <option *ngFor="let origem of origensAtendimento" [value]="origem.id">
      {{ origem.nome_antendimento }}
    </option>
  </select>

  <div class="btn-container">
    <button class="submit-btn">Submit</button>
  </div>
  <div class="btn-container" [routerLink]="['/']">
    <button class="submit-btn">Home</button>
  </div>
  <div class="btn-container" [routerLink]="['/atendimento']">
    <button class="submit-btn">Listar Atendimento</button>
  </div>
</form>
