<div class="form-container">
  <h2>Cadastro de Atendimento</h2>
  <form [formGroup]="atendimentoForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <input
        class="atendimento-input"
        placeholder="Nome do Cliente"
        type="text"
        list="clientesList"
        (input)="onClienteInput($event)"
        formControlName="clienteNome"
      />
      <datalist id="clientesList">
        <option *ngFor="let cliente of clientes" [value]="cliente.nome">
          {{ cliente.nome }}
        </option>
      </datalist>

      <select class="atendimento-input" formControlName="tipo_servico">
        <option value="" disabled selected>Tipo de Serviço</option>
        <option
          *ngFor="let tipoServico of tipoServico"
          [value]="tipoServico.id"
        >
          {{ tipoServico.nome_servico }}
        </option>
      </select>

      <select class="atendimento-input" formControlName="atendimento_via">
        <option value="" disabled selected>Tipo de Atendimento</option>
        <option *ngFor="let origem of origensAtendimento" [value]="origem.id">
          {{ origem.nome_antendimento }}
        </option>
      </select>
    </div>

    <textarea
      class="atendimento-input observacoes"
      placeholder="Observações"
      formControlName="observacoes"
    ></textarea>

    <div class="btn-container">
      <button class="submit-btn" type="submit">Cadastrar</button>
    </div>
    <div class="btn-container" [routerLink]="['/']">
      <button class="submit-btn" type="button">Home</button>
    </div>
    <div class="btn-container" [routerLink]="['/atendimento']">
      <button class="submit-btn" type="button">Atendimentos</button>
    </div>
  </form>
</div>
