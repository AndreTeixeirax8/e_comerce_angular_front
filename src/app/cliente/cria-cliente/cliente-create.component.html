<app-navbar></app-navbar>

<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">

    <input class="cliente-input" placeholder="Nome" type="text" formControlName="nome">
    <input class="cliente-input" placeholder="Cpf" type="text" formControlName="cpf">
    <input class="cliente-input" placeholder="email" type="text" formControlName="email">
  
  
   
    <div class="btn-container">
        <button class="submit-btn">
            Submit
        </button>
    </div>
    <div class="btn-container" [routerLink]="['/']">
        <button class="submit-btn">
            Home
        </button>
    </div>

</form>
